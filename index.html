<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Démarche Marketing & Définition des Marchés</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - Finance Fundamentals and Valuation</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "What is the primary goal of finance?", choices: ["To minimize taxes for the firm", "To maximize the value of the firm by creating value (returns > investment)", "To maintain liquidity", "To reduce operating costs"], correct: 1 },
        { question: "Which formula represents the future value (FV) of an investment after one year with a given interest rate?", choices: ["FV = C1 / (1 + r)", "FV = PV × (1 + r)", "FV = C1 × (1 – r)", "FV = (1 + r) / PV"], correct: 1 },
        { question: "What is discounting in finance?", choices: ["Leaving money in the market to earn compound interest", "Calculating the present value of an amount to be received in the future", "Increasing the interest rate on a loan", "Reducing the initial investment"], correct: 1 },
        { question: "What is the present value (PV) of a perpetuity?", choices: ["PV = Cr / g", "PV = Cr / (1 + r)", "PV = C / r", "PV = C / (1 + g)"], correct: 2 },
        { question: "Which of the following describes a growing perpetuity?", choices: ["A constant stream of cash flows that lasts forever", "A stream of cash flows that grows at a constant rate forever after the first date", "A series of decreasing cash flows", "A cash flow series with no growth and no end"], correct: 1 },
        { question: "What is the Net Present Value (NPV) rule?", choices: ["Accept a project if NPV > 0", "Reject a project if NPV > 0", "Accept a project if NPV < 0", "Accept a project only if NPV = 0"], correct: 0 },
        { question: "What does the EBITDA formula represent?", choices: ["Earnings before interest, taxes, depreciation, and amortization", "Earnings before interest and taxes only", "Earnings after taxes and depreciation", "Earnings including interest, taxes, and depreciation"], correct: 0 },
        { question: "Which of the following represents free cash flow (FCF)?", choices: ["Operating CF – capital spending – investment in net working capital", "Revenue – depreciation – taxes", "Operating income – fixed assets", "EBITDA – interest and taxes"], correct: 0 },
        { question: "What is the purpose of CAPEX in finance?", choices: ["To reduce taxes on capital income", "To fund the acquisition or upgrade of physical assets", "To pay dividends to shareholders", "To finance mergers and acquisitions"], correct: 1 },
        { question: "What does the term tax shield on depreciation refer to?", choices: ["An increase in taxable income due to depreciation", "A reduction in taxable income from deducting depreciation expenses", "An increase in taxes paid due to the absence of depreciation", "A discount given by the government for capital investments"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>


</html>
